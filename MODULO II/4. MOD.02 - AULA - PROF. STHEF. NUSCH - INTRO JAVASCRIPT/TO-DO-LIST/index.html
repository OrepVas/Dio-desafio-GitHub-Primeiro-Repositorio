<!DOCTYPE html>

    <title>TO-DO-LIST</title>

<body>
    <form name="meu_form">
        <h1>TO DO LIST</h1>
        <P>Preencha o campo para finalizar as tarefas</P>
        <input class="textinput" name="textinput" placeholder="Digite aqui sua tarefa" type="text" required="required">
        <button onclick="enviar()">Adicionar</button>
        <div></div>

        <div>
            <input type="checkbox" class="Estudar-programacao-na-DIO" name="Estudar programacao na DIO">
            <label for="Estudar programacao na DIO">Estudar programação na DIO</label>
        </div>

        <div>
            <input type="checkbox" class="Conferir rooms" name="Conferir rooms">
            <label for="Conferir rooms">Conferir rooms</label>
        </div>

        <div>
            <input type="checkbox" class="Atualizar GitHub" name="Atualizar GitHub">
            <label for="Atualizar GitHub">Atualizar GitHub</label>
        </div>
    </form>

        <div>
            <footer>
                <div class="flex-container footer">
                    <a href="https://github.com/OrepVas/Dio-desafio-GitHub-Primeiro-Repositorio.git" target="_blank"> </a><p>Desenvolvido por: Perógenes P. A. Vasconcelos</p>
                </div>  
            </footer>
        </div>
